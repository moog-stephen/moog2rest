<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moog2REST</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="css/dropzone.css" rel="stylesheet">
    <link href="css/local.min.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">REST.MOOG</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" role="navigation" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#listen">Listen<span class="sr-only">(current)</span></a></li>
                <li><a href="#parse">Parse</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#filter">Filter</a></li>
                <li><a href="#send">Send</a></li>
                <li><a href="#monitor">Monitor</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <i id="status-icon" class="navbar-text fa fa-flag icon-warning pull-left "></i>
                <li class="navbar-text" id="messages">...loading</li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">

    <div class="col-sm-1 no-float">
        <label class="control-label">Options</label>

        <div>
            <button type="button" class="btn btn-default" id="save-button" aria-label="Justify">
                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" id="cancel-button" aria-label="Justify">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" id="cog-button" aria-label="Justify">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
        </div>
        <p></p>
        <label class="control-label">Stream</label>

        <div>
            <button type="button" class="btn btn-default" id="play-button" aria-label="Left Align">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" id="pause-button" aria-label="Center Align">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" id="stop-button" aria-label="Right Align">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" id="observe-button" aria-label="Justify">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="col-sm-10 no-float" id="pageContent">

        <!--All content will go here-->

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="/socket.io/socket.io.js"></script>

<script src="js/xregexp.min.js"></script>
<script src="js/xregexp-build.min.js"></script>

<script src="js/xregexp-build-moog.js"></script>


<!-- Flot Charts JavaScript -->
<!--<script src="js/excanvas.min.js"></script>-->
<script src="js/jquery.flot.js"></script>
<!--<script src="js/jquery.flot.pie.js"></script>-->
<script src="js/jquery.flot.resize.js"></script>
<script src="js/jquery.flot.time.js"></script>

<script src="js/utils.js"></script>
<script src="js/core.js"></script>
<script src="js/options.js"></script>
<script src="js/dropzone.js"></script>

</body>
</html>
